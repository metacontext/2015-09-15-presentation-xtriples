<!DOCTYPE html>
<head>
	<title>Kommunikations-Netzwerke</title>
	<meta charset="UTF-8"/>
	<!-- skeleton css -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../css/normalize.css"/>
	<link rel="stylesheet" href="../css/skeleton.css"/>
	<!-- codemirror for sparql -->

	<link rel="stylesheet" href="../css/codemirror.css"/>
	<link rel="stylesheet" href="../css/sparqlcolors.css"/>
	<script src="../js/codemirror.js"></script>
	<script src="../js/matchbrackets.js"></script>
	<script src="../js/sparql.js"></script>
	<!-- sgvizler stuff -->
	<script type="text/javascript" src="../js/jquery.1.8.min.js"></script>
	<script type="text/javascript" src="../js/google.jsapi.js"></script>
	<script type="text/javascript" id="sgvzlr_script" src="../js/sgvizler.js"></script>
	<script type="text/javascript">
		sgvizler
			.prefix('cc', 'http://creativecommons.org/ns#')
			.prefix('cd', 'http://www.tei-c.org/ns/1.0/correspDesc#')
			.prefix('cs', 'http://www.bbaw.de/telota/correspSearch')
			.prefix('dcterms', 'http://purl.org/dc/terms/')
			.prefix('dracula', 'http://www.graphdracula.net/')
			.prefix('foaf', 'http://xmlns.com/foaf/0.1/')
			.prefix('geo', 'http://www.w3.org/2003/01/geo/wgs84_pos#')
			.prefix('gn', 'http://www.geonames.org/ontology#')
			.prefix('gndo', 'http://d-nb.info/standards/elementset/gnd#')
			.prefix('owl', 'http://www.w3.org/2002/07/owl#')
			.prefix('owltime', 'http://www.w3.org/2006/time#')
			.prefix('place', 'http://purl.org/ontology/places#')
			.prefix('rel', 'http://purl.org/vocab/relationship/')
			.prefix('rdf', 'http://www.w3.org/1999/02/22-rdf-syntax-ns#')
			.prefix('rdfs', 'http://www.w3.org/2000/01/rdf-schema#')
			.prefix('tei', 'http://www.tei-c.org/ns/1.0');
			//// Leave this as is. Ready, steady, go!
		$(document).ready(function() { sgvizler.containerDrawAll(); });
	</script>
	<script type="text/javascript" src="../js/wkt.js"></script>
</head>
<body class="code-snippets-visible">
	<div class="container">
		<h1>Kommunikations-Netzwerke</h1>
		<h3>Zwischen welchen Städten verlief die Korrespondenz bestimmter Personen</h3>
		<form>
			<div class="row">
				<div class="six columns">
					<select id="correspondent" name="correspondent" class="u-full-width">
						<option value="../srj/map.all.srj">Alle Personen</option>
						<option value="../srj/map.goethe.srj">Goethe, Johann Wolfgang von</option>
						<option value="../srj/map.soemmering.srj">Soemmerring, Samuel Thomas von</option>
						<option value="../srj/map.weber.srj">Weber, Carl Maria von</option>
					</select>
				</div>
				<div class="four columns">
					<a class="button button-primary" href="#" id="wkt_select">Absenden</a>
				</div>
			</div>
		</form>
		<div class="row" style="margin-bottom: 2em;">
			<div style="display: inline-block; margin-right: 1em;">
				<a class="button button-primary" href="#" id="wkt_alle">Alle Briefe</a>
			</div>
			<div style="display: inline-block; margin-right: 1em;">
				<a class="button button-primary" href="#" id="wkt_soemmering">Soemmering Ausgabe</a>
			</div>
			<div style="display: inline-block; margin-right: 1em;">
				<a class="button button-primary" href="#" id="wkt_18">18. Jahrhundert</a>
			</div>
			<div style="display: inline-block; margin-right: 1em;">
				<a class="button button-primary" href="#" id="wkt_19">19. Jahrhundert</a>
			</div>
		</div>
		<div id="wkt" style="width:1000px; height:800px; border:1px solid black;" data-sgvizler-chart="sgvizler.visualization.MapWKT" data-sgvizler-chart-options="centerLat=50.6|centerLong=11.3|zoom=6" data-sgvizler-log="2" data-sgvizler-endpoint="../srj/map.all.srj" data-sgvizler-query=""></div>
		<p><a href="../#/step-18">Zurück zur Präsentation</a></p>
	</div>
</body>
</html>
